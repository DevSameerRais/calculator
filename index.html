<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bdy">
    <center><u><h1>ASSIGNMENT 7</h1><h4>Muhammad Ayan Sameer</h4></u></center>
    <table class="tbl">
        <tr>
            <td colspan="4"><button class="text"></button>
            </td>
        </tr>
        <tr class="tr-text">
            <td><button class="colourorange">C</button></td>
            <td><button class="colourblue">/</button></td>
            <td><button class="colourblue">*</button></td>
            <td><button class="colourblue">-</button></td>
        </tr>
        <tr class="tr-text">
            <td><button class="colourwhite">7</button></td>
            <td><button class="colourwhite">8</button></td>
            <td><button class="colourwhite">9</button></td>
            <td><button class="colourblue">+</button></td>
        </tr>
        <tr class="tr-text">
            <td><button class="colourwhite">4</button></td>
            <td><button class="colourwhite">5</button></td>
            <td><button class="colourwhite">6</button></td>
            <td rowspan="3"><button class="colourgreen">=</button></td>
        </tr>
        <tr class="tr-text">
            <td><button class="colourwhite">1</button></td>
            <td><button class="colourwhite">2</button></td>
            <td><button class="colourwhite">3</button></td>
        </tr>
        <tr class="tr-text">
            <td><button class="colourwhite">0</button></td>
            <td><button class="colourwhite">.</button></td>

        </tr>


    </table>
</body>

</html>
